

    <div class="container">
        <div ng-init="getAllCourses()" style="width: 500px">

            <h1 style="color: white"> Manage Courses</h1>
            <ul class="list-group">
            <li ng-repeat="course in _Courses" class="list-group-item">
                <b> Course: </b>{{course.courseSubject}}
                <!--<b> CourseId: </b>{{course.courseId}}-->
                <ul><li ng-repeat="attendant in course.attendants">
                    <b> Course Attendant: </b>{{attendant.userName}}
                    </li>
                </ul>
            </li>
        </ul>
            <hr style="color: white">
            <br>


            <select id="SelectCourse" ng-model="selectedCourse">
                <option value="">Select a Course</option>
                <option ng-repeat="course in _Courses" value="{{course.courseId}}">{{course.courseSubject}}</option>

            </select>
            <br><br>

         <p style="color: white">Add attendants</p>
            <form action="" ng-submit="addUserToCourse()" ng-init="getAllUsers()">
                <ul class="list-group">
                    <li ng-repeat="user in _Users" class="list-group-item">
                        <p>
                            <input id="check" type="checkbox" ng-model="user.selected" value="{{user.id}}">
                            <b> Name: </b>{{user.userName}}
                        </p>
                    </li>
                </ul>

                <input type="button" ng-click="addUsers()" class=" btn btn-success" value="Register">
            </form>
            <br><br>

            <hr style="color: white">

            <form action="" ng-submit="addNewCourse(course)">
                <input type="text" id="c1" class="form-control" ng-model="course.courseSubject" placeholder="Enter Name of Course" />
                <br>
                <input type="submit" class=" btn btn-xs btn-success" value="Add new Course">
           </form>

            <hr style="color: white">

            <form ng-submit="deleteCourse(course)">
                <select id="del" ng-model="course.courseId">
                    <option value="">Select a Course</option>
                    <option ng-repeat="course in _Courses" value="{{course.courseId}}">{{course.courseSubject}}</option>

                </select>
                <input type="submit" class=" btn btn-xs btn-danger" value="Delete Course">
                <br><br>
            </form>

            <hr style="color: white">
            <p style="color: white">Assign Roles to Users</p>
            <p>
                <select id="SelectUser" ng-model="selectedUser">
                    <option value="">Select a User</option>
                    <option ng-repeat="user in _Users" value="{{user.id}}">{{user.userName}}</option>
                 </select>
            </p>
            <br>
            
            <form action="" ng-init="getRoles()">
                <ul class="list-group">
                    <li ng-repeat="role in _Roles" class="list-group-item">
                        <p>
                            <input id="" type="checkbox" ng-model="role.selectedRole" value="{{role.id}}">
                            <b> Role: </b>{{role.name}} | 
                        </p
                    </li>
                </ul>
                <input type="button" ng-click="addRoles()" class=" btn btn-success" value="Ooooooops!">
            </form>            


        </div>
    </div>
